# EXAFS Non-self-consistent calculation


# Basic params
spectrum_type: EXAFS
edge: K
radius: 4.0

# FEFF cards
control: "1 1 1 1 1 1"
print: "1 0 0 0 0 3"
s02: 1.0              # Amplitude reduction factor
exchange: 0           # Exchange correlation
exafs: 20
scf: null

# Fourier Transform parameters
kmin: 2
kmax: 12
kweight: 2
dk: 1.0
window: hanning

# Processing options
force_recalculate: false
cleanup_feff_files: true
parallel: true
n_workers: null  # null = auto-detect
